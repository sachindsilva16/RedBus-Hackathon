<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Fusion-Real Time Sensor Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme: {
        extend: {
          animation:{
            fadeIn1s:"fadeIn 1s ease-in forwards",
            "fadeIn1.5s":"fadeIn 1.5s ease-in forwards",
            fadeIn2s:"fadeIn 2s ease-in forwards",
            "fadeIn2.5s":"fadeIn 2.5s ease-in forwards",
            fadeIn3s:"fadeIn 3s ease-in forwards",
            "fadeIn3.5s":"fadeIn 3.5s ease-in backwards",
            fadeIn4s:"fadeIn 4s ease-in forwards",
            "fadeIn4.5s":"fadeIn 4.5s ease-in backwards",
            spin:'spin 1.5s linear infinite',
            fadeIn5s:"fadeIn 5s ease-in forwards",
            "fadeIn5.5s":"fadeIn 5.5s ease-in backwards",
            spin:'spin 1.5s linear infinite'
          },
          keyframes:{
            fadeIn:{
              "0%":{opacity:0},
              "100%":{opacity:1}
            },
            spin:{
              "0%":{transform:"rotate(12deg)"},
              "50%":{transform:"rotate(-12deg)"},
              "100%":{transform:"rotate(12deg)"}
            }
          },
          variants:{
            animation:["motion-safe"]
          }

      },
      fontFamily: {
        appleEmoji: ["-apple-system", "BlinkMacSystemFont", "sans-serif"],
    },
        }
      }
    
    </script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script src="../src/index.js" type="text/jsx"></script>
</body>
</html>
